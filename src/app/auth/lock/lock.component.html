<div class="mt-12">
  <div class="flex flex-col justify-center items-center">
    <img src="logo.png" class="w-72" alt="">
    <p class="text-xl my-5 font-medium">Identificarse</p>
  </div>
  <div class="flex flex-col justify-center items-center">
    <form [formGroup]="lockForm" class="flex flex-col justify-center items-center p-7 border">
      <div>
        <label hlmLabel>Contrase単a maestra
          <div class="flex items-center py-2 gap-2">
            <input class='w-80 p-2' value="hola" hlmInput [type]="isOn?'password':'text' " formControlName="password" />
            <button brnToggle (click)="toggleState()" hlm class="p-2">
              @if (isOn) {
              <hlm-icon size="sm" class="w-5 h-5" name="lucideEye" />
              }@else {
              <hlm-icon size="sm" class="w-5 h-5" name="lucideEyeOff" />
              }
            </button>
          </div>
          @if (hasErrors('password','required')) {
          <p>Contrase単a maestra requerido</p>
          }
          @if (hasErrors('password','minlength')) {
          <p>Minimo son 12 caracteres</p>
          }
        </label>
        <button hlmBtn class="p-2 w-full my-11" routerLink="/lock">Iniciar sesion con contrase単a maestra</button>
      </div>
      <p class="mt-5 text-sm">Iniciar sesion como <span>{{email}}</span>
      </p>
      <a class="text-primary hover:underline text-sm" routerLink="/login" routerLinkActive="active"
        ariaCurrentWhenActive="page">多No eres tu?</a>
    </form>
  </div>
</div>
